<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream-Phone</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <!-- header -->
        <section>
            <h1 class="text-3xl font-bold text-cyan-800 text-center my-4">Dream phone</h1>
        </section>
        <!-- search -->
        <section>
            <div class="flex justify-center my-8">
                <div class="mb-3 xl:w-96">
                    <div class="input-group relative flex justify-center items-center w-full mb-4">
                        <input id="search-text" type="search"
                            class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            placeholder="Search" aria-label="Search" aria-describedby="button-addon3">

                        <button onclick="getApi()"
                            class="btn inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out mx-2"
                            type="button" id="button-addon3">Search</button>
                    </div>
                    <span id="alert-msg" class="font-bold text-red-500"></span>
                    <div id="spinner" class="hidden">
                        <div class="flex justify-center items-center">
                            <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="w-4/5 mx-auto">
                <div id="card-container" class="grid grid-cols-1 md:grid md:grid-cols-3 gap-4"></div>
                <div id="container">
                </div>
            </div>

            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- main script-->
    <script src="js/main.js"></script>
</body>

</html>
